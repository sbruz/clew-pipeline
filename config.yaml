styles:
  prompt_black_bg: "High-contrast black background illustration with crisp white lines, hatching, and bold contours; depth and form built through intricate cross-hatching and stippling, with no gray mid-tones. Lighting is dramatic, with highlights sharply defined against deep black shadows. The hand-drawn style is tactile and expressive, featuring intentional line variation and textured details. Emotional depth is conveyed through subtle character gestures, atmospheric lighting, and selective, minimal background elements, keeping the black background uncluttered and clean. The overall composition is intricate and dynamic, using pure black and white to achieve an engraving-like effect that is both graphic and evocative."
  prompt_white_bg: "Focus on the main objects, remove all unnecessary details. Leave spared space white. High-contrast white background illustration with precise black linework, hatching, and bold contours; depth and form created through detailed cross-hatching and stippling, avoiding gray mid-tones. Lighting is crisp and graphic, with shadows rendered in dense, expressive black strokes against a clean white field. The style is tactile and hand-crafted, featuring intentional line variation and rich textures. Emotional depth is achieved through nuanced character poses, subtle facial expressions, and atmospheric background details, infusing the image with mood and narrative presence. The overall composition is intricate and dynamic, using only black ink on white to produce an engraving-like effect that is both visually striking and evocative."

